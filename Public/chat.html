<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat Room</title>
</head>
<body>
    <div id="chat-container">

    <script src="chat.js"></script>
</body>
</html>
